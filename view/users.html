<title>Users Page</title>
<div class="container">
    <div>
        <label>Search Users Information:</label>

        <input type="text" ng-model="userSearch" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock">
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Actor Thumbnail</th>
            <th>Actor Name</th>
            <th>Description</th>
            <th>Social Media Platform</th>
            <th>Last Activity Date</th>
            <th>Total Likes</th>
            <th>Total Shares</th>
            <th>Total Comments</th>


        </tr>
        </thead>
        <tbody>
        <!-- ng-href gets the value of the property into href-->
        <tr ng-repeat="data in userCtrl.users | filter:userSearch" >
            <td><img ng-src="{{data.actor_avator}}" alt="{{data.actor_name}} image not found "></td>
            <td>{{data.actor_name}}</td>
            <td>{{data.actor_description}}</td>
            <td>{{data.provider}}</td>
            <td>{{data.activity_date}}</td>
            <td>{{data.activity_likes}}</td>
            <td>{{data.activity_shares}}</td>
            <td>{{data.activity_comments}}</td>
        </tr>
        </tbody>
    </table>
</div>
